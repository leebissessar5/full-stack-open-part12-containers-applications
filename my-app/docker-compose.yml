version: '3.8'

services:
    app:
      image: frontend
      build:
        context: ./frontend
      volumes:
        - ./frontend:/usr/src/app
      container_name: frontend

    server:
      image: backend
      build:
        context: ./backend
      volumes:
        - ./backend:/usr/src/app
      env_file:
        - ./backend/.env
      container_name: backend

    nginx:
      image: nginx
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      ports:
        - 8080:80
      container_name: reverse-proxy
      depends_on:
        - app
        - server